{%load static%}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'css/signup.css'%}">
    </head>
    <body>
        <center>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>Message :</strong> {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
        <form class="form" method="POST">
            {% csrf_token %}
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input class="input" type="text" name = "fname" placeholder="" required="">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input class="input" type="text" name = "lname" placeholder="" required="">
                    <span>Lastname</span>
                </label>
                </div>  
                <label>
                    <input class="input" type="text" name = "username" placeholder="" required="">
                    <span>Username</span>
                </label> 
                <label>
                    <input class="input" type="email" name = "email" placeholder="" required="">
                    <span>Email</span>
                </label> 
                
                <label>
                    <input class="input" type="password" name = "password1" placeholder="" required="">
                    <span>Password</span>
                </label>
                <label>
                    <input class="input" type="password" name = "password2" placeholder="" required="">
                    <span>Confirm password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        </form>
    </center>
        <script src="" async defer></script>
    </body>
</html>
